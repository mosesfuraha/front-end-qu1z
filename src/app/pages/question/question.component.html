<div class="mx-auto p-4">
  <ng-container *ngIf="!showSingle">
    <div class="flex flex-col lg:flex-row mb-8 justify-between">
      <div class="ml-10 mt-8">
        <h1 class="">
          <span class="font-normal text-[3rem] lg:text-[5rem] text-[#3D4D66]">
            Welcome to
          </span>
          <br />
          <span
            class="font-bold text-[2.5rem] lg:text-[3.3rem] text-[#3D4D66] leading-tight mt-2"
          >
            Front End Quiz!
          </span>
          <p
            class="text-base italic mt-2"
            style="font-family: 'Rubik', sans-serif"
          >
            Pick a subject to get started
          </p>
        </h1>
      </div>

      <div class="flex flex-col items-center w-full lg:w-[50%] mt-8 lg:mt-0">
        <div
          *ngFor="let topic of topics"
          class="topic flex items-center shadow-lg rounded-2xl p-6 mb-4 w-full bg-white"
          (click)="showSingleComponent(topic.title)"
        >
          <div
            class="topic-icon flex items-center justify-center mr-4 w-12 h-12 rounded-lg"
            [ngStyle]="{ 'background-color': topic.bgColor }"
            [innerHTML]="topic.icon"
          ></div>
          <h3 class="topic-title text-xl font-semibold">
            {{ topic.title }}
          </h3>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="showSingle">
    <app-single [topic]="selectedTopic"></app-single>
  </ng-container>
</div>
