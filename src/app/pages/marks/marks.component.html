<div class="pt-10 dark:bg-[#313E51]">
  <app-header></app-header>
</div>
<div
  class="mx-auto p-4 flex flex-col items-center justify-center min-h-screen overflow-hidden dark:bg-[#313E51]"
  [class.dark]="themeService.currentTheme === 'dark'"
>
  <div
    class="flex flex-col lg:flex-row mb-8 justify-between w-full lg:w-2/3 gap-[2rem]"
  >
    <div
      class="flex flex-col w-full lg:w-[50%] items-center lg:items-start lg:text-left"
    >
      <div class="flex flex-col w-full">
        <h1 class="text-[#3D4D66] dark:text-white">
          <span class="text-[3.3rem] block">Quiz Completed</span>
          <span class="text-[2rem] font-bold">Your score is...</span>
        </h1>
      </div>
    </div>
    <div class="flex flex-col items-center w-full lg:w-[50%] mt-8 lg:mt-0">
      <div
        class="topic flex flex-col items-center shadow-lg rounded-2xl p-4 mb-4 w-full bg-white dark:bg-[#3B4D66] cursor-pointer"
        style="height: 300px"
      >
        <div
          class="text-[#3D4D66] dark:text-white font-medium text-base mb-2 flex items-center justify-center"
        >
          <div
            class="rounded-lg w-10 h-10 flex items-center justify-center"
            [style.backgroundColor]="selectedTopic?.bgColor"
          >
            <span [innerHTML]="selectedTopic?.icon"></span>
          </div>
          <span class="ml-2">{{ selectedTopic?.name }}</span>
        </div>
        <div class="text-[#3D4D66] dark:text-white text-[4rem] font-bold">
          {{ score }}
        </div>
        <p class="text-[#3D4D66] dark:text-white text-lg">out of 10</p>
      </div>
      <button
        class="bg-purple-600 text-white font-bold py-2 px-4 rounded-2xl w-full cursor-pointer h-[50px]"
        (click)="playAgain()"
      >
        Play Again
      </button>
    </div>
  </div>
</div>
